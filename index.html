<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetterQuest</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>LetterQuest</h1>
        <p>Test your word skills and conquer the quest!</p>
    </header>

    <main>
        <!-- Game Area -->
        <section id="game-container">
            <div id="score-board">
                <span>Score: </span><span id="score">0</span>
            </div>
            <div id="word-display">
                <!-- Letters or blanks for current word -->
            </div>
            <div id="letter-buttons">
                <!-- Letter buttons will be generated here -->
            </div>
            <button id="restart-btn">Restart Game</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 LetterQuest</p>
    </footer>

    <!-- Link to external JS -->
    <script src="script.js"></script>
</body>
</html>
